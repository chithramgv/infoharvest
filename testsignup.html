<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div id="leftdiv">
        <span> Sign Up</span>
    </div>
    <div id="rightdiv">
        <div>
            <span> USERNAME</span>
            <br>
            <input type="text" class="input" placeholder="Enter Username" required id="username">
        </div>
        <div>
            <span> EMAIL</span>
            <br>
            <input type="email" class="input" placeholder="Enter Email Id" required id="email">
        </div>
        <div>
            <span>PASSWORD </span>
            <br>
            <input type="password"  class="input" placeholder="Enter Password" required id="password">

        </div>
        <div>
            <span> REPEAT PASSWORD</span>
            <br>
            <input type="password"  class="input" placeholder="Re-Type Password" required id="retypepass">
        </div>
    </div>
</body>
</html>
